<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Palíndromos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 25px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 17px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 25px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .es-palindrome {
            color: #28a745; /* Verde para palíndromo */
        }
        .no-palindrome {
            color: #dc3545; /* Rojo para no palíndromo */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Es un Palíndromo?</h1>
        <p>Introduce una palabra o frase para saber si es un palíndromo.</p>
        <input type="text" id="inputText" placeholder="Ej: Anita lava la tina">
        <button onclick="verificarPalindromo()">Verificar</button>
        <div id="resultado"></div>
    </div>

    <script>
        function verificarPalindromo() {
            const inputText = document.getElementById('inputText').value;
            const resultadoDiv = document.getElementById('resultado');

            // Limpiar la cadena: quitar espacios, signos de puntuación y convertir a minúsculas
            const cleanedText = inputText.toLowerCase().replace(/[^a-z0-9]/g, '');

            // Invertir la cadena
            const reversedText = cleanedText.split('').reverse().join('');

            if (cleanedText === '') {
                resultadoDiv.textContent = 'Por favor, introduce una palabra o frase.';
                resultadoDiv.className = ''; // Limpiar clases de color
            } else if (cleanedText === reversedText) {
                resultadoDiv.textContent = `"${inputText}" ES un palíndromo.`;
                resultadoDiv.className = 'es-palindrome';
            } else {
                resultadoDiv.textContent = `"${inputText}" NO es un palíndromo.`;
                resultadoDiv.className = 'no-palindrome';
            }
        }
    </script>
</body>
</html>
